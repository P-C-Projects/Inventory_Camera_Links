<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&C Projects â€“ Inventory Department</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --grn: #00c853;
            --grn-dark: #00952c;
            --mts: #ff6d00;
            --mts-dark: #c44300;
            --bg: #0d0f14;
            --card: #161a24;
            --border: rgba(255,255,255,0.07);
            --text: #e8eaf0;
            --muted: #7a7f94;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
            overflow-x: hidden;
        }

        /* Background grid pattern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        /* Header */
        .header {
            text-align: center;
        }

        .company-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 100px;
            padding: 6px 16px;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 16px;
        }

        .company-badge::before {
            content: '';
            width: 6px; height: 6px;
            background: var(--grn);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(26px, 7vw, 34px);
            font-weight: 700;
            letter-spacing: 0.04em;
            line-height: 1.1;
            text-transform: uppercase;
        }

        h1 span {
            background: linear-gradient(90deg, #ffffff, #9aa3bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            margin-top: 8px;
            font-size: 13px;
            color: var(--muted);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        /* Cards */
        .cards {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 28px;
            border-radius: 18px;
            background: var(--card);
            border: 1px solid var(--border);
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .card:active {
            transform: scale(0.97);
        }

        /* Glow accent top edge */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 20%; right: 20%;
            height: 1px;
            border-radius: 5px;
            transition: opacity 0.6s;
        }

        .card.grn::before { background: var(--grn); }
        .card.mts::before { background: var(--mts); }

        /* Background blob */
        .card::after {
            content: '';
            position: absolute;
            top: -60px; right: -60px;
            width: 180px; height: 180px;
            border-radius: 50%;
            opacity: 0.06;
            transition: opacity 0.3s, transform 0.3s;
        }

        .card.grn::after { background: var(--grn); }
        .card.mts::after { background: var(--mts); }

        .card:hover {
            transform: translateY(-3px);
        }

        .card:hover::after { opacity: 0.12; transform: scale(1.2); }

        .card.grn:hover { box-shadow: 0 12px 40px rgba(0,200,83,0.15); }
        .card.mts:hover { box-shadow: 0 12px 40px rgba(255,109,0,0.15); }

        .card-left {
            display: flex;
            align-items: center;
            gap: 18px;
            position: relative;
            z-index: 1;
        }

        .icon-box {
            width: 52px; height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .card.grn .icon-box { background: rgba(0,200,83,0.12); border: 1px solid rgba(0,200,83,0.25); }
        .card.mts .icon-box { background: rgba(255,109,0,0.12); border: 1px solid rgba(255,109,0,0.25); }

        .card-info h2 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .card.grn .card-info h2 { color: var(--grn); }
        .card.mts .card-info h2 { color: var(--mts); }

        .card-info p {
            font-size: 12px;
            color: var(--muted);
            margin-top: 2px;
        }

        .arrow {
            position: relative;
            z-index: 1;
            font-size: 20px;
            color: var(--muted);
            transition: transform 0.2s, color 0.2s;
        }

        .card:hover .arrow {
            transform: translateX(4px);
        }

        .card.grn:hover .arrow { color: var(--grn); }
        .card.mts:hover .arrow { color: var(--mts); }

        /* Footer */
        .footer {
            font-size: 11px;
            color: var(--muted);
            letter-spacing: 0.05em;
            text-align: center;
        }

        /* Mobile fine-tuning */
        @media (max-width: 360px) {
            .card { padding: 20px 20px; }
            .icon-box { width: 44px; height: 44px; font-size: 20px; border-radius: 11px; }
            .card-info h2 { font-size: 17px; }
        }
    </style>
</head>
