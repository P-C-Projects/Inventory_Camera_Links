<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --grn: #00c853;
            --grn-dark: #00952c;
            --mts: #ff6d00;
            --mts-dark: #c44300;
            --bg: #0d0f14;
            --card: #161a24;
            --border: rgba(255,255,255,0.07);
            --text: #e8eaf0;
            --muted: #7a7f94;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'DM Sans', sans-serif; 
            background: var(--bg);
            color: var(--text);
            min-height: 100vh; 
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .header-controls {
            position: sticky;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: flex-start;
            padding: 12px 0;
            margin-bottom: -12px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.12);
            color: var(--text);
            padding: 14px 20px;
            border-radius: 22px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            letter-spacing: 0.02em;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border-color: var(--grn);
        }

        .header-section {
            text-align: center;
            margin: 8px 0 32px;
        }

        .company-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 100px;
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 24px;
        }

        .company-badge::before {
            content: '‚óè';
            color: var(--grn);
            font-size: 12px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
        }

        .main-title { 
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(34px, 9vw, 48px);
            font-weight: 800;
            letter-spacing: -0.01em;
            background: linear-gradient(135deg, var(--text) 0%, #ffffff 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: clamp(14px, 4vw, 16px);
            color: var(--muted);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 500;
        }

        .camera-card {
            background: rgba(22, 26, 36, 0.9);
            backdrop-filter: blur(35px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 32px;
            padding: 40px 32px;
            margin-bottom: 32px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .camera-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(90deg, transparent, var(--grn), var(--mts), var(--grn), transparent);
        }

        #video { 
            width: 100%;
            height: clamp(300px, 50vw, 520px);
            border-radius: 28px; 
            background: #000;
            border: 2px solid rgba(255,255,255,0.1);
            display: block;
            margin: 0 auto 32px;
            object-fit: cover;
        }

        .camera-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button { 
            background: linear-gradient(145deg, var(--grn), var(--grn-dark));
            color: white; border: none; padding: 20px; border-radius: 28px; 
            font-size: 16px; cursor: pointer; font-weight: 700;
            flex: 1; font-family: 'Rajdhani', sans-serif; text-transform: uppercase;
            transition: all 0.3s;
        }

        button.mts-btn { background: linear-gradient(145deg, var(--mts), var(--mts-dark)); }
        button:hover { transform: translateY(-3px); opacity: 0.9; }
        button:disabled { background: #444 !important; cursor: not-allowed; transform: none; }

        /* UPDATED PREVIEW GRID & DELETE BUTTON */
        #preview { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 16px; 
            margin: 20px 0;
        }

        .preview-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--grn);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 24px;
            height: 24px;
            background: linear-gradient(145deg, var(--mts), var(--mts-dark));
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 4px; /* Square with slight rounding */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .delete-btn:hover { transform: scale(1.1); background: #ff3d00; }

        .submit-section { text-align: center; margin-top: 20px; }
        .submit-btn { width: 100%; padding: 24px; font-size: 20px; border-radius: 24px; }

        .status { 
            margin-top: 20px; padding: 15px; border-radius: 12px; text-align: center; font-weight: 600;
        }
        .success { background: rgba(0,200,83,0.2); color: var(--grn); }
        .error { background: rgba(255,109,0,0.2); color: var(--mts); }

        #successOverlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 9999; justify-content: center; align-items: center; flex-direction: column;
            color: white; text-align: center; backdrop-filter: blur(10px);
        }
        #successOverlay.show { display: flex; }
        #successTick { font-size: 100px; margin-bottom: 20px; }

        @media (max-width: 480px) {
            .camera-controls { flex-direction: column; }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header-controls">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <span>üîô</span> Back
            </button>
        </div>

        <div class="header-section">
            
            <div class="main-title">Capture Photos</div>
            <div class="subtitle">T&M Photo Uploads</div>
        </div>

        <div class="camera-card">
            <video id="video" autoplay playsinline muted></video>
            <div class="camera-controls">
                <button class="mts-btn" onclick="switchCamera()">üîÑ Switch</button>
                <button onclick="capturePic()">üì∑ Capture <span id="picCount">0</span></button>
            </div>
        </div>

        <input type="text" id="userIdInput" style="display:none" value="pro_session">

        <div id="preview"></div>

        <div class="submit-section">
            <button class="submit-btn" id="submitBtn" onclick="submitPics()" disabled>üöÄ Upload All Photos</button>
        </div>

        <div id="status"></div>
    </div>

    <div id="successOverlay">
        <div id="successTick">‚úÖ</div>
        <h2>Upload Successful!</h2>
        <p>All photos safely stored</p>
    </div>

    <script type="module">
        import { config } from './config.js';
        let stream = null;
        let capturedPics = [];
        let useFrontCamera = true;
        const MAX_PICS = 10;
          const FLOW_URL = config.tandmsecret;
         

        async function initCamera() {
            try {
                if (stream) stream.getTracks().forEach(track => track.stop());
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: useFrontCamera ? 'user' : 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                document.getElementById('video').srcObject = stream;
            } catch (err) { console.error("Camera Error:", err); }
        }

        function capturePic() {
            if (capturedPics.length >= MAX_PICS) return;
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const now = new Date().toLocaleString('en-IN');
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(10, canvas.height - 40, 250, 30);
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(now, 20, canvas.height - 20);

            capturedPics.push(canvas.toDataURL('image/jpeg', 0.8));
            updatePreview();
            updateUI();
        }

        function updatePreview() {
            const container = document.getElementById('preview');
            container.innerHTML = '';
            capturedPics.forEach((pic, index) => {
                const div = document.createElement('div');
                div.className = 'preview-container';
                div.innerHTML = `
                    <img src="${pic}">
                    <div class="delete-btn" onclick="deletePic(${index})">√ó</div>
                `;
                container.appendChild(div);
            });
        }

        function deletePic(index) {
            capturedPics.splice(index, 1);
            updatePreview();
            updateUI();
        }

        function updateUI() {
            document.getElementById('picCount').textContent = capturedPics.length;
            const btn = document.getElementById('submitBtn');
            btn.disabled = capturedPics.length === 0;
            btn.textContent = `üöÄ Upload ${capturedPics.length} Photos`;
        }

        function switchCamera() {
            useFrontCamera = !useFrontCamera;
            initCamera();
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = `status ${type}`;
            setTimeout(() => { el.className = 'status'; el.textContent = ''; }, 4000);
        }

        async function submitPics() {
            try {
                showStatus('üì§ Uploading...', 'success');
                const response = await fetch(FLOW_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        images: capturedPics,
                        userId: document.getElementById('userIdInput').value
                    })
                });

                if (response.ok) {
                    document.getElementById('successOverlay').classList.add('show');
                    setTimeout(() => {
                        document.getElementById('successOverlay').classList.remove('show');
                        capturedPics = [];
                        updatePreview();
                        updateUI();
                    }, 3000);
                }
            } catch (e) { showStatus('‚ùå Failed to upload', 'error'); }
        }

        window.onload = initCamera;
        window.switchCamera = switchCamera;
        window.capturePic = capturePic;
        window.deletePic = deletePic;
        window.submitPics = submitPics;
    </script>
</body>
</html>
